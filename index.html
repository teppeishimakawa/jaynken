

<!DOCTYPE html>
<html lang="ja">
<head>
<link href="./style.css" rel="stylesheet" type="text/css"/>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>jyanken</title>
<style>
</style>
</head>




<body oncontextmenu='return false;' oncopy='return false;'>
<div id="title">後出しジャンケン 10回勝負</div>
<!--user-select:none,oncontextmenu='return false;' oncopy='return false;'重要！ボタン文字が選択状態になってしまう。-->
<div class="order_all">
<img class="order" id="order_icon" style="visibility: hidden;">
<div id="order_comment"></div>
</div>

<progress id="myProgress" value="0" max="100">0%</progress>
<div id="time" ></div>
<div id="score"></div>


<br>
<div class="jyanken_all">
  <img class="jyanken red" id="gu" src="./img/gu.png"/>
  <img class="jyanken red" id="cho" src="./img/cho.png"/>
  <img class="jyanken red" id="pa" src="./img/pa.png"/>
</div>


<div class="btn_all">
    <button id="stt">start</button>
    <button id="reload">reload</button>
</div>




<script type="module">


import {cnt, PassSec, PassageID,icon_arr,comment_arr,gu,cho,pa,random1,random2} from "./index.js";
import {showPassage,startShowing,stopShowing,endChk,next,NGnext,color,click,result} from "./index.js";

gu.addEventListener('touchstart',function() {}, {passive: true});
cho.addEventListener('touchstart',function() {}, {passive: true});
pa.addEventListener('touchstart', function() {}, {passive: true});

color();

document.getElementById("order_icon").src=icon_arr[random1];

document.getElementById("stt").addEventListener("click", click);
document.getElementById("reload").onclick=function(){location.reload()}

//random1 0:gu,1:cho,2:pa
//random2 0:勝ち,1:負け,2:引き分け
//gu出し：勝って cho, 負けて pa, 引き分けて gu  1 2 0
//cho出し：勝って pa, 負けて gu, 引き分けて cho  2 0 1
//pa出し：勝って gu, 負けて cho, 引き分けて pa  0 1 2

//gu
gu.onclick=function()
{result(1,2,0)}

//cho
cho.onclick=function()
{result(2,0,1)}

//pa
pa.onclick=function()
{result(0,1,2)}

</script>


</body>
</html>
